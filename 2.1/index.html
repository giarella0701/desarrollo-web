<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>perfil</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="nav">
        <h1 class="nav-title">perfil</h1>
        <ul class="nav">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Mi perfil</a></li>
            <li><a href="#">Conexiones</a></li>
            <li><button class="btn">Cerrar sesión</button></li>
        </ul>
    </div>

    <div class="toda_la_pagina">
        <!-- PERFIL CENTRADO -->
        <div class="card-perfil">
            <div class="encabezado-azul"></div>
            <img src="img/user-icon" alt="Foto de perfil" class="foto-superpuesta" />
            <h2>Jane Doe</h2>
            <p class="ubicacion">Bergen, Noruega</p>
            <p class="descripcion">
                Desarrolladora Frontend<br />
                Conocimientos en HTML, CSS, JavaScript
            </p>
            <a href="#" class="editar">
                <img src="img/gear.png" alt="icono editar" class="icono" /> Editar perfil
            </a>
        </div>

        <!-- LADO DERECHO -->
        <div class="lado_derecho">

            <div class="solicitud">
                <div class="este_mejor_la_pag">
                    <h2>Solicitudes de conexión</h2>
                    <button class="btn3">Ver todas</button>
                </div>
                <div class="solicitud-item">
                    <img src="img/user-icon.png" alt="Foto de Steve Jobs" class="foto" />
                    <p>Steve Jobs</p>
                    <img src="img/check-icon.png" alt="Aceptar" class="icono" />
                    <img src="img/delete-1-icon.png" alt="Rechazar" class="icono" />
                </div>

                <div class="solicitud-item">
                    <img src="img/user-icon.png" alt="Foto de Bill Gates" class="foto" />
                    <p>Bill Gates</p>
                    <img src="img/check-icon.png" alt="Aceptar" class="icono" />
                    <img src="img/delete-1-icon.png" alt="Rechazar" class="icono" />
                </div>
            </div>

            <div class="conexiones">
                <div class="este_mejor_la_pag">
                    <h2>Conexiones</h2>
                    <button class="btn2">Ver todas</button>
                </div>
                <div class="tus_conexiones">
                    <img src="img/user-icon.png" alt="Foto de Richard Stallman" class="foto" />
                    <p>Richard Stallman</p>
                </div>

                <div class="tus_conexiones">
                    <img src="img/user-icon.png" alt="Foto de Linus Torvalds" class="foto" />
                    <p>Linus Torvalds</p>
                </div>

                <div class="tus_conexiones">
                    <img src="img/user-icon.png" alt="Foto de Ada Lovelace" class="foto" />
                    <p>Ada Lovelace</p>
                </div>

                <div class="tus_conexiones">
                    <img src="img/user-icon.png" alt="Foto de Grace Hopper" class="foto" />
                    <p>Grace Hopper</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
