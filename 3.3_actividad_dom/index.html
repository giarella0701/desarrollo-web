<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
    <h1>Ejercicio 1: Registro de Estudiante</h1>

    <form id="formEstudiante">

    <label for="nombre">Nombre:</label>
    <input
        type="text"
        id="nombre"
        name="nombre"
        required
        minlength="2"
    /><br /><br />

    <!-- Edad -->
    <label for="edad">Edad:</label>
    <input
        type="number"
        id="edad"
        name="edad"
        min="14"
        max="100"
        required
    /><br /><br />

    <!-- Curso -->
    <label for="curso">Curso:</label>
    <select id="curso" name="curso" required>
        <option value="">Seleccione...</option>
        <option value="3° Medio">3° Medio</option>
        <option value="4° Medio">4° Medio</option></select
    ><br /><br />

    <!-- Jornada -->
    <fieldset>
        <legend>Jornada:</legend>
        <label
        ><input type="radio" name="jornada" value="Mañana" /> Mañana</label
        >
        <label><input type="radio" name="jornada" value="Tarde" /> Tarde</label>
    </fieldset>
    <br />

    <!-- Reglamento -->
    <label>
        <input type="checkbox" id="reglamento" required />
        Acepto el reglamento </label
    ><br /><br />

    <button type="submit">Registrar</button>
    <button type="reset" id="btnLimpiar">Limpiar</button>
    </form>

    <!-- Resultados -->
    <p class="resultado" aria-live="polite"></p>
    <p class="error" aria-live="polite"></p>

    <script src="static/js/main.js"></script>
</body>
</html>
